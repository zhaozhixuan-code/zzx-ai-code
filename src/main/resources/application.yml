spring:
  application:
    name: zzx-ai-code-backend
  profiles:
    active: local
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${zzx-ai-code.spring.datasource.host}:${zzx-ai-code.spring.datasource.port}/zzx_ai_code?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true&useSSL=false
    username: ${zzx-ai-code.spring.datasource.username}
    password: ${zzx-ai-code.spring.datasource.password}
  session:
    # session 配置
    store-type: redis
    # session 超时时间
    timeout: 2592000
  # redis
  data:
    redis:
      host: ${zzx-ai-code.spring.data.redis.host}
      port: ${zzx-ai-code.spring.data.redis.port}
      password: ${zzx-ai-code.spring.data.redis.password}
      timeout: 3000 # key - value 过期时间
server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.zzx.zzxaicode.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

# AI
langchain4j:
  open-ai:
    chat-model:
      base-url: ${zzx-ai-code.langchain4j.open-ai.chat-model.base-url}
      api-key: ${zzx-ai-code.langchain4j.open-ai.chat-model.api-key}
      model-name: ${zzx-ai-code.langchain4j.open-ai.chat-model.model-name}
      log-requests: true
      log-responses: true
      max-tokens: 8192 # 生成最大的token数
      # 严格json
      strict-json-schema: true
      response-format: json-object
      max-retries: 0 # 最大重试次数
    # 流式
    streaming-chat-model:
      base-url: ${zzx-ai-code.langchain4j.open-ai.chat-model.base-url}
      api-key: ${zzx-ai-code.langchain4j.open-ai.chat-model.api-key}
      model-name: ${zzx-ai-code.langchain4j.open-ai.chat-model.model-name}
      log-requests: true
      log-responses: true
      max-tokens: 8192 # 生成最大的token数